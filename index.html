<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Date Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Are you my girlfriend?</h1>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
